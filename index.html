<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="page-header">
            <h3>BIBFRAME Authority Editor</h3>
            <p class="lead">A production</p>
        </div>

        <div class="row">
	
            <!-- Section 1 -->
            <div class="span12">
                
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Create BIBFRAME Authority</legend>

<!-- Select Basic -->
<!-- 
    Note, if subject heading begins with a name, which is legal and fine, all
    subdivisions come from LCSH.
-->
<div class="control-group">
  <label class="control-label" for="selectbasic">Source of primary component</label>
  <div class="controls">
    <select id="selectbasic" name="selectbasic" class="input-xlarge">
        <option>LCSH</option>
        <option>LC/NAF</option>
    </select>
  </div>
</div>

<br /><br />

<!-- Button Drop Down -->
<div id="mainform" class="control-group">
    <label class="control-label" for="buttondropdown">Components</label>
</div>

<br /><br /><br />

<!-- Button (Double) -->
<div class="control-group">
  <div class="controls">
    <button id="button1id" class="btn btn-success">Submit</button>
    <button id="button2id" class="btn btn-danger">Cancel</button>
  </div>
</div>

</fieldset>
</form>


            </div>
    
        </div>
    </div>
    
<div class="modal hide" id="dataModal" style="width: 750px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>And your BIBFRAME Authority looks like...</h3>
    </div>
    <div class="modal-body">
        <textarea id="datatextarea" style="width: 680px; height: 380px;"></textarea>
  </div>
</div>

</body>
